{% extends 'pengguna/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>TAZ Legal Client Folder Form</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Save</button>

            <a href="{ url 'mycontact-list' %}" class="tag tag-red">Nevermind</a>
        </form>
    </div>
</div>








{% endblock %}
