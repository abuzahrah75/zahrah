
{% block content %}
  <div class="card">
      
      <div class="card-body">
        <a href="{% url 'myaddress-create' contact.id %}" class="tag tag-blue">Add New Address</a>
        <table class="table">
            <tr>
                <td>Address</td>
                <td>Type</td>
                <td>Actions</td>
            </tr>
            {% for row in phone %}
            <tr>
                <td>{{row.get_addr_br|safe}}</td>
                <td>{{row.get_kategori_display}}</td>
                <td>
                    <a href="{% url 'myaddress-update' contact.id row.id %}" class="btn btn-success btn-sm"><span
                            class="fa fa-pencil"></span></a>
                    <a href="{% url 'myaddress-delete' contact.id row.id %}" class="btn btn-danger btn-sm"><span
                            class="fa fa-close"></span></a>
                </td>
            </tr>
            {% endfor %}
        </table>
      </div>
  </div>
{% endblock content %}
